<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favicon.ico" sizes="16x16">
  <title>Breath Box Visualization</title>
</head>

<body>
  <div class="central">
    <div class="invisible"></div>
    <div class="breath-box">
      <div class="breath-box-inner">

          <div class="control-bar">
            <div class="timer-start button">Start</div>
            <img class="pause button" src="img/play-pause.svg"></img>
            <div class="stop button"></div>
          </div>

          <div class="config">
            <div class="breath-time">
              <label for="breathe">Breath time (seconds):</label>
              <input type="number" id="breathe" min="1" max="10">
            </div>
            <div class="hold-time">
              <label for="hold">Hold time (seconds):</label>
              <input type="number" id="hold" min="1" max="10">
            </div>
            <div class="countdown-input">
              <label for="countdown">Time (mm:ss):</label>
              <input type="text" id="countdown" pattern="([0-5]?[0-9]:[0-5]?[0-9])">
            </div>
          </div>
          
          <div class="action">Breath Box</div>
      </div>
      <div class="circle"></div>
    </div>
  </div>
  </div>
  <script src="js/bundle.js"></script>
</body>

</html>
