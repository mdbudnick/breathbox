<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Breath Box Visualization</title>
</head>
<body>
  <div class="central">
    <div class="invisible"></div>
    <div class="breath-box">
      <div class="breath-box-inner">
        <div class="action">Breath Box</div>
        
        <div class="control-bar">
          <div class="timer-start button">Start</div>
          <img class="pause button" src="img/play-pause.svg"></img>
          <div class="stop button"></div>
        </div>
      </div>
      <div class="circle"></div>
    </div>
    </div>
  </div>
  <script src="js/vh_func.js"></script>
  <script src="js/consts.js"></script>
  <script src="js/reset.js"></script>
  <script src="js/actionText.js"></script>
  <script src="js/breathbox.js"></script>
</body>
</html>
